<!DOCTYPE html>
<html lang="en">
{% include "html_header.html" %}
<body>
<!-- <i class="fa fa-frown-o fa-5x" style="color:#0047b3;"></i> -->
    <div>
    {% if w.id != None %}
        {{ w.wiki_summary|safe }}

        <br>
        Extracted on {{ w.date_extracted }} from <a href="https://en.wikipedia.org/wiki/{{ w.wiki_url }}" target="_blank">https://en.wikipedia.org/wiki/{{ w.wiki_url }}</a>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
    </div>
</body>
</html>
